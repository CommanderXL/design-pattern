<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>视频播放</title>
		<style>
			html, body {
				height: 100%;
			}
			body {
				background: #000;
			}
			*{
				margin: 0;
				padding: 0;
			}
			#player, video {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
</head>
<body>
	<div id="player"></div>
	<script type="text/javascript" src="https://s4.ssl.qhres.com/!8aa11f56/swfobject-2.3.js"></script>
	<script type="text/javascript" src="https://s5.ssl.qhres.com/static/95f3f8ab84f4ed26.js"></script>
	<script type="text/javascript">
		var id = location.search.substring(1);
		var video = id.split("=")[1];
		var ratio = 9/16;
		var w = Math.min(window.innerWidth, 1280);
		var h = Math.round(w * ratio);
		var isMobile = /(iPhone|iPod|iPad|Android)/i.test(navigator.userAgent);
		var source = "http://yunxianchang.live.ujne7.com/vod-system-bj/" + video + ".m3u8";
		if (isMobile) {
			var video = document.createElement('video');
			video.src = source;
			document.getElementById('player').appendChild(video);
			video.play();
		} else {
      console.log(Videoplayer)
			var player =  new Videoplayer({
				id:"player", //容器ID
				sn: source, //播放地址
				type:"vod", //默认是vod（点播） 支持 live
				width: '100%', //默认 800
				height: '100%', //默认 500
				autoplay:true //默认为true
			});
		}

	</script>
</body>
</html>
